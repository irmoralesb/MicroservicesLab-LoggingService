version: "3.9"

networks:
  observability:
    driver: bridge

volumes:
  grafana_data:
  loki_data:
  tempo_data:
  prometheus_data:

services:

  # -----------------------------
  # Prometheus (Metrics Storage)
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"   # Prometheus web UI
    networks:
      - observability

  # -----------------------------
  # OpenTelemetry Collector
  # -----------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317"   # OTLP gRPC (external services send telemetry here)
      - "4318:4318"   # OTLP HTTP (external services send telemetry here)
      - "8888:8888"   # Collector internal metrics (optional: for debugging)
      # Port 8889 not exposed - Prometheus accesses it via Docker network (otel-collector:8889)
    networks:
      - observability

  # -----------------------------
  # Loki (Logs Backend)
  # -----------------------------
  loki:
    image: grafana/loki:latest
    container_name: loki
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - observability

  # -----------------------------
  # Tempo (Tracing Backend)
  # -----------------------------
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo.yml"]
    volumes:
      - ./tempo.yml:/etc/tempo/tempo.yml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"   # HTTP API (for querying traces)
    networks:
      - observability

  # -----------------------------
  # Grafana (Visualization)
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin

    volumes:
      - grafana_data:/var/lib/grafana

    ports:
      - "3000:3000"

    depends_on:
      - loki
      - tempo
      - prometheus

    networks:
      - observability
